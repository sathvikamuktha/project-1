<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Boutique</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">Bloom Boutique</a></div>
        <nav>
            <ul>
                <li><a href="items.html">Browse</a></li>
                <li><a href="new.html">Sell</a></li>
                <li><a href="item.html">Currently Trending</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for dresses...">
            <button>üîç</button>
        </div>
    </header>
    <main>
        <section id="form">
            <div id="info">
                <h2>Sell at Bloom Boutique</h2>
                <p>Simply taking a picture with your phone and creating a listing in less than a minute!</p>
            </div>

            <div id="form-container">
                <form id="sell-form">

                    <label for="title">Dress Title / Type: </label>
                    <input type="text" id="title" name="title" placeholder="Eg: Casual wear, party wear ..." required>
    
                    <label for="dress-size">Size:</label>
                    <select id="dress-size" name="dress-size" required>
                        <option value="">Select size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>

                    <label for="price">Price (USD):</label>
                    <input type="number" id="price" name="price" placeholder="Enter the price" required>
    
                    <label for="seller">Seller:</label>
                    <input type="text" id="seller" name="seller" placeholder="Enter your name" required>
    
                    <label for="condition">Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select Condition</option>
                        <option value="New">New</option>
                        <option value="like-new">Like-New</option>
                        <option value="good">Good</option>
                        <option value="used">Fair</option>
                    </select>
    
                    <label for="details">Details:</label>
                    <textarea id="details" name="details"></textarea required>
    
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" required>
                    
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
    
                </form>
            </div>

        
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bloom Boutique. All rights reserved.</p>
        <p>
            <a href="https://www.instagram.com">instagram</a>
            <a href="https://www.facebook.com">facebook</a>
            <a href="https://www.pinterst.com">pinterst</a>
        </p>
    </footer>
</body>
</html>
