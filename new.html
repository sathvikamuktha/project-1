<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell - Bloom Boutique</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Bloom Boutique Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="items.html">Browse</a></li>
                <li><a href="new.html">Sell</a></li>
                <li><a href="item.html">Currently Trending</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for dresses...">
            <button>üîç</button>
        </div>
    </header>
    <main>
        <section id="form">
            <div id="info">
                <h2>Sell at Bloom Boutique</h2>
                <p>Sell your pre-loved dresses to help the environment.</p>
            </div>

            <div id="form-container">
                <form id="sell-form">

                    <label for="title">Dress Title / Type: </label>
                    <input type="text" id="title" name="title" placeholder="Eg: Casual wear, party wear ..." required>
    
                    <label for="dress-size">Size:</label>
                    <select id="dress-size" name="dress-size" required>
                        <option value="">Select size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>

                    <label for="price">Price (USD):</label>
                    <input type="number" id="price" name="price" placeholder="Enter the price" required>
    
                    <label for="seller">Seller:</label>
                    <input type="text" id="seller" name="seller" placeholder="Enter your name" required>
    
                    <label for="condition">Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select Condition</option>
                        <option value="New">New (with tag)</option>
                        <option value="like-new">Like-New</option>
                        <option value="good">Good</option>
                        <option value="used">Fair</option>
                        <option value="used2">Used</option>
                    </select>
    
                    <label for="details">Details:</label>
                    <textarea id="details" name="details" required></textarea>
    
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" required>
                    
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bloom Boutique</p>
        <p>
            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
            <a href="https://www.pinterest.com" class="fa fa-pinterest"></a>
            <a href="https://x.com" class="fa fa-twitter"></a>
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
        </p>
    </footer>
</body>
</html>
